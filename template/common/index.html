{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'mytemp/assets/css/app.css' %}">
    <link rel="stylesheet" href="{% static 'mytemp/assets/css/theme.css' %}">
    <script src="https://kit.fontawesome.com/9b1df41492.js" crossorigin="anonymous"></script>
</head>

<body>

    <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <a href="index.html" class="navbar-brand">Student Tracking System</a>
        <button class="navbar-light navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsDefault"
            aria-controls="navbarsDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarsDefault">
            <ul class="navbar-nav ml-auto align-items-center">
                <li class="nav-item">
                    <a class="nav-link active" href="">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/signin">Sign In</a>
                </li>
            </ul>
        </div>
    </nav>

    <!-- <div class="useless"></div> -->

    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
        </ol>
        <div class="card corsl">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="{% static 'mytemp/assets/image/sample2.jpg' %}" height=640px class="d-block w-100" alt="img_1">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'mytemp/assets/image/sample1.jpg' %}" height=640px class="d-block w-100" alt="img_2">
                </div>
                <div class="carousel-item">
                    <img src="{% static 'mytemp/assets/image/suj1.png' %}" height=640px class="d-block w-100" alt="img_3">
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
    </div>

    <div class="container-fluid py-5 bg-light">
        <h1 class="text-center mb-5">All Departments</h1>
        <div class="row justify-content-center text-center">

            <div class="col-md-2">
                <div class="card dpt border border-secondary">
                    <img src="{% static 'mytemp/assets/image/construction-worker.png' %}" alt="Civil" class="img-fluid">
                    <h4 class="py-3">Civil</h4>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card dpt border border-secondary">
                    <img src="{% static 'mytemp/assets/image/settings.png' %}" alt="Mechanical" class="img-fluid">
                    <h4 class="py-3">Mechanical</h4>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card dpt border border-secondary">
                    <img src="{% static 'mytemp/assets/image/socket.png' %}" alt="Electrical" class="img-fluid">
                    <h4 class="py-3">Electrical</h4>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card dpt border border-secondary">
                    <img src="{% static 'mytemp/assets/image/electronic-circuit.png' %}" alt="Electronics" class="img-fluid">
                    <h4 class="py-3">Electronics</h4>
                </div>
            </div>
            <div class="col-md-2">
                <div class="card dpt border border-secondary">
                    <img src="{% static 'mytemp/assets/image/coding.png' %}" alt="Computer_Science" class="img-fluid">
                    <h4 class="py-3">Computer Science</h4>
                </div>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
</body>

</html>
